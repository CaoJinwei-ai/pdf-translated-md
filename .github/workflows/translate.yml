name: PDF自动翻译+转MD
on:
  push:
    paths:
      - "input_pdf/**.pdf"
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 安装依赖包（解决版本冲突）
        run: |
          pip install --upgrade pip
          # 兼容版本组合：pdf2zh 1.9.11 + pymupdf 1.25.2
          pip install pdf2zh==1.9.11 pymupdf==1.25.2 markdownify==1.2.2
          # 安装硅基流动SDK（从源码）
          pip install git+https://github.com/siliconflow/siliconflow-python.git

      - name: 执行翻译脚本
        env:
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
        run: python translate_pdf.py

      - name: 配置Git用户
        run: |
          git config --global user.name "CaoJinwei-ai"
          git config --global user.email "你的GitHub绑定邮箱"  # 替换成实际邮箱

      - name: 自动提交翻译结果
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "✅ 自动翻译完成：新增PDF翻译结果"
          file_pattern: "output/**"
          push_options: "--force"